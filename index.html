<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boolflix</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,600,400,800" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
  </head>
  <body>

    <!-- mycontainer film -->
    <div class="mycontainer">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <h1>Boolflix</h1>
        </div>

        <div class="search">
          <i class="fas fa-search search-icon"></i>
          <input class="search-input hide" type="text" name="" value="" placeholder="Inserisci titolo">
          <button class="search-button hide" type="button" name="button">Cerca</button>
        </div>
      </div>
      <!-- fine header -->

      <div class="numbers">
        <p>Movies (<span id="movie-number"></span>)</p>
        <p>TV Series (<span id="tv-number"></span>)</p>
      </div>

      <!-- lista film -->
      <div class="movie-list text-center">
      </div>
      <!-- fine lista film -->
    </div>
    <!-- fine mycontainer film -->

    <!-- template Handlebars -->
    <script id="movie-template" type="text/x-handlebars-template">
      <div class="movie {{coverNull}}">
        <img class="movie-cover" src="{{cover}}" alt="">

        <div class="movie-body">
          <ul>
            <li><h4 class="movie-title">{{title}}</h4></li>
            <li><p>{{original_title}}</p></li>
            <li><p><img src="img/{{language}}.png" alt="&nbsp; {{language}}"></p></li>
            <!-- <li><p class="genre"></p></li> -->
            <li><p class="movie-rating">{{{rating}}}</p></li>
            <li><p class="overview">{{{overview}}}</p></li>
          </ul>
        </div>
      </div>
    </script>
    <!-- fine template Handlebars -->

    <!-- template Handlebars genre-->
    <!-- <script id="movie-template-genre" type="text/x-handlebars-template">
      <ul class="genre-list">
        {{#each genre}}
          <li>{{this}}</li>
        {{/each}}
      </ul>
    </script> -->
    <!-- fine template Handlebars genre -->

    <!-- script JS -->
    <script src="js/script.js"></script>
    <!-- fine script JS -->
  </body>
</html>
